  <script>
        // Typing animation for header title
        const title = document.querySelector('header h1');
        const text = 'Reski Ananda Portfolio';
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                title.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            }
        }

        // Start typing animation when page loads
        window.addEventListener('load', typeWriter);

        // Existing shake effect
        document.addEventListener('click', function(event) {
            event.target.classList.add('shake');
            setTimeout(function() {
                event.target.classList.remove('shake');
            }, 500);
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe fade-in sections
        document.querySelectorAll('.fade-in-section').forEach(section => {
            observer.observe(section);
        });

        // Intersection Observer for slide animations
        const slideObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('slide-in');
                }
            });
        }, observerOptions);

        // Observe slide-in elements
        document.querySelectorAll('.slide-in-left, .slide-in-right').forEach(element => {
            slideObserver.observe(element);
        });

        // Intersection Observer for bounce animations
        const bounceObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('bounce');
                }
            });
        }, observerOptions);

        // Observe bounce-in elements
        document.querySelectorAll('.bounce-in').forEach(element => {
            bounceObserver.observe(element);
        });
    </script>
